    <title>날짜 기입하기</title>
</head>
<body>





<div id="wrap">
    <h1>안녕하세요</h1>
    오늘은<span></span>년<span></span>월<span></span>일 입니다.
    <p>현재시간을 확인하시려면 버튼을 클릭 하세요</p>
    <button id="btn">시간확인</button> 
    <p></p>

</div>
<script>
    let now = new Date();

    // document.write(min+"<br>")
    // document.write(sec+"<br>")

    ss[0].innerHTML = year
    ss[1].innerHTML = mon
    ss[2].innerHTML = date
    document.getElementById('btn').addEventListener('click',
    function(){
        alert('현재시간은' +hr+'시' +min+'분' +sec+'초 입니까')
    }
    )

</script>
